    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mostrar Tecla Presionada</title>
    </head>

    <body>

        <h1 class="d-flex justify-content-center align-items-center">Pulsa una tecla</h1>

        <div class="div1 bg-success mx-auto">
            <p class="d-flex justify-content-center align-items-center" id="tecla"></p>
        </div>

        <script>
            function mostrarTecla(event) {
                const keyCode = event.keyCode || event.which;
                const teclaPresionada = String.fromCharCode(keyCode);

                
                document.getElementById("tecla").innerText = "Has presionado la tecla: " + teclaPresionada;
            }

            
            document.addEventListener("keydown", mostrarTecla);
        </script>

    </body>
