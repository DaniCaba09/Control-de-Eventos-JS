<body class="container bg-primary-subtle ">
    <div id="bordes">
        <h1 class="container text-white d-flex justify-content-center align-content-center mt-5 mb-5">Usa los cursores
            para
            mover el DIV</h1>
        <div id="mueveme" class="container bg-danger bg-opacity-75  "
            style="width: 100px; height:100px; border: 2px solid rgb(0, 0, 0); left:830px; top:150px; position: absolute;">
        </div>
    </div>
    <script>
        var moverdiv = document.getElementById("mueveme");

        var altura = 150;
        var ancho = 870;

        const maxarriba = 0;
        const maxizquierda = 0;
        const maxderecha = 1800;
        const maxabajo = 830;

        document.addEventListener("keydown", (accion) => {
            const movimiento = 20;

            const tecla = accion.key;

            switch (tecla) {
                case "w":
                case "ArrowUp":
                    if (altura >= maxarriba) {
                        altura -= movimiento;
                    }
                    break;
                case "s":
                case "ArrowDown":
                    if (altura <= maxabajo) {
                        altura += movimiento;
                    }
                    break;
                case "a":
                case "ArrowLeft":
                    if (ancho >= maxizquierda) {
                        ancho -= movimiento;
                    }
                    break;
                case "d":
                case "ArrowRight":
                    if (ancho <= maxderecha) {
                        ancho += movimiento;
                    }
                    break;
            }

            moverdiv.style.left = ancho + "px";
            moverdiv.style.top = altura + "px";

        })
    </script>
